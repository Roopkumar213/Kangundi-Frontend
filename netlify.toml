[build]
  command = "npm install && npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "20"
  NPM_VERSION = "10"

# API Proxy - Update with your backend URL after deployment
[[redirects]]
  from = "/api/*"
  to = "https://your-backend-url.onrender.com/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/admin/*"
  to = "https://your-backend-url.onrender.com/admin/:splat"
  status = 200
  force = true
